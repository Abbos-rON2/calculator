<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calc</title>
</head>

<body>
  <div class="calc">
    <input type="text" class="input">
    <div class="keypad">
      <div class="key control">C</div>
      <div class="key">(</div>
      <div class="key">)</div>
      <div class="key control">Del</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">+</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">*</div>
      <div class="key">0</div>
      <div class="key">.</div>
      <div class="key control">=</div>
      <div class="key">/</div>

    </div>
  </div>
  <div class="historyContainer">

  </div>
  <script src="./index.js"></script>
</body>

</html>
